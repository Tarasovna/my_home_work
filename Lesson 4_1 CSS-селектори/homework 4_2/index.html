<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css ">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <h1>CSS Dinner Shopping List</h1>
        <p>Let's go to the mall!</p>

    </header>

    <section class="main-container">


        <ul class="shop-list">
            <li>
                <label>
                    <input type="checkbox">
                    <span> A lot of pickles <small class="shop-list-text">(for the next lessons about
                            CSS)</small></span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span> 10 apples <small class="shop-list-text">(for more CSS manipulations)</small></span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span> 20 oranges <small class="shop-list-text">(because they are awesome)</small></span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span> 13 plates <small class="shop-list-text">(hm... they always disappear)</small></span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>15 bentos</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span>1 bottle of Sake ^_^ <small class="shop-list-text">(for my friends)</small></span>
                </label>
            </li>
        </ul>





    </section>

    <footer class="footer">
        <p>Bon appetit :)</p>
    </footer>


</body>

</html>
